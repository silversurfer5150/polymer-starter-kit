<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-contact-form">
    <template>
        <style>
        :host {
        display: block;
        }

        span {
        @apply(--paper-font-body1);
        }

        #formSuccess{
        color:green;
        font-size:1.3em;
        display:none;
        }
         </style>
        <form is="iron-form" id="addContactform" method="post" action="https://fiery-torch-87.firebaseio.com/contacts">
          <paper-input name="name" label="Name" error-message="Please complete this field" auto-validate required></paper-input>
            <paper-input name="address" label="Address" error-message="Please complete this field" auto-validate required></paper-input>
            <paper-input name="telephone" label="Telephone Number" error-message="Please fill in a number"  auto-validate pattern="[0-9]*" required></paper-input>
        <paper-button raised onclick="submitForm(event)">Submit</paper-button>
        </form>
        <span id="formSuccess">You have successfully added a contact.</span>
     </template>
      <script>
      function submitForm(event) {
        event.preventDefault();
        var form = document.getElementById('addContactform');
        var firebase = new Firebase(form.getAttribute('action'));
        if(form.validate()){
            firebase.push(form.serialize());
            form.style.display = "none";
            document.getElementById("formSuccess").style.display = "block";
            setTimeout(function(){ 
               form.reset();
                form.style.display = "block";
                document.getElementById("formSuccess").style.display = "none";
            }, 2000);
        }
    }

    (function() {
    'use strict';
        Polymer({
            is: 'my-contact-form'
        });
    })();
     </script>
</dom-module>
